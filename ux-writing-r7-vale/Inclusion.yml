extends: substitution
message: Use gender neutral language when possible. We use “they” to reference unknown third-persons. Consider using '%s' instead of '%s'
link: "https://rapid7-parent.readme.io/writing-guidelines/docs/pronouns"
level: error
ignorecase: true
# swap maps tokens in form of bad: good
swap:
    he: they
    she: they
    he/she: they
    he / she: they
