extends: conditional
message: "Spell out '%s' if it's unfamiliar to the audience."
link: 'https://rapid7-parent.readme.io/writing-guidelines/docs/writing-for-accessibility-and-translation#plain-language'
level: suggestion
ignorecase: false
# Ensures that the existence of 'first' implies the existence of 'second'.
first: '\b([A-Z]{3,5})\b'
second: '(?:\b[A-Z][a-z]+ )+\(([A-Z]{3,5})\)'
