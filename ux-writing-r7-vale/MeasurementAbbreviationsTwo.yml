extends: existence
message: Don't abbreviate units of measure except KB, GB and MB. Only abbreviate if you need to save space. Review '%s'.
link: 'https://rapid7-parent.readme.io/writing-guidelines/docs/numbers#measurements'
ignorecase: true
level: suggestion
scope: raw
nonword: true
raw:
  - (?:\d{1,5}\sin\.|\d{1,5}in\.|\d{1,5}in|\d{1,5}s)

  # Matches this pattern: 18 in., 18in, 18in. 18s
