extends: existence
message: "Use <Month Date, Year> format, not '%s'."
link: 'https://rapid7-parent.readme.io/writing-guidelines/docs/numbers#dates'
ignorecase: true
level: error
nonword: true
tokens:
  - '\d{1,2}(?:\.|/)\d{1,2}(?:\.|/)\d{4}'
  - '\d{1,2}(?:\.|/)\d{1,2}(?:\.|/)\d{2}'
  - '\d{1,2} (?:Jan(?:uary)?|Feb(?:ruary)?|Mar(?:ch)?|Apr(?:il)|May|Jun(?:e)|Jul(?:y)|Aug(?:ust)|Sep(?:tember)?|Oct(?:ober)|Nov(?:ember)?|Dec(?:ember)?)'
